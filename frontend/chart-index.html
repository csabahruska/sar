<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chart page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
  </head>
  <body>
    <div>
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
      <script>
      var brma = [];
      var data = [];
      var response = JSON.stringify([
        {
          "brma": "Some Name",
          "government_allowance": 590,
          "average_rent": {
            "spareroom": 830,
            "zoopla": 870
          },
          "number_rooms": 620,
          "rooms_below_threshhold": 0
        }
      ]);

      (function () {
        JSON.parse(response).forEach(home => {
          brma.push(home.brma);
          data.push({"Government allowance": home.government_allowance}, {"Spareroom": home.average_rent.spareroom})
        });
      }) ();

      var ctx = document.getElementById("myChart").getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'horizontalBar',
          data: {
            labels: brma,
            datasets: [{
              label: 'apples',
              data: [12, 19, 3, 17, 28, 24, 7]
            },
            {
              label: 'oranges',
              data: [30, 29, 5, 5, 20, 3, 10]
            }]
          },
          backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
              'rgba(255,99,132,1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1,
          options: {
            responsive: false,
            title: {
                  display: true,
                  text: 'Title here'
              }
          }
      });
      </script>

  </body>
</html>
